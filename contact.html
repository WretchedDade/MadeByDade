<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" href="assets/favicon.png" type="image/png" />

		<title>Made by Dade | Contact Me</title>

		<link rel="stylesheet" href="styles/generated/main.css" />
		<link rel="stylesheet" href="styles/generated/contact.css" />

		<script src="https://kit.fontawesome.com/dc6ad0784b.js" crossorigin="anonymous"></script>
	</head>
	<body class="deathstar">
		<header>
			<h1 class="text-2xl z-10"><a href="/">Made by Dade</a></h1>

			<nav class="hidden md:flex">
				<a href="/" class="nav-link">
					Home
				</a>
				<a href="/experience.html" class="nav-link">
					Professional Experience
				</a>
			</nav>
			<div class="hidden sm:flex">
				<a target="_blank" class="nav-link icon" href="https://twitter.com/WretchedDade" title="@WretchedDade">
					<i class="fab fa-fw fa-twitter"></i>
				</a>
				<a target="_blank" class="nav-link icon" href="https://github.com/WretchedDade" title="WretchedDade">
					<i class="fab fa-fw fa-github"></i>
				</a>
				<a target="_blank" class="nav-link icon" href="https://www.linkedin.com/in/dadecook/" title="Dade Cook">
					<i class="fab fa-fw fa-linkedin"></i>
				</a>
				<a class="nav-link icon" href="mailto:dadecook@gmail.com" title="dadecook@gmail.com">
					<i class="fas fa-envelope"></i>
				</a>
			</div>
			<button id="nav-toggle" class="md:hidden icon-button h-10 w-10 z-40 box-content">
				<i id="nav-menu-icon" class="fill-current fas fa-bars fa-2x fa-fw"></i>
				<i id="nav-close-icon" class="fill-current fas fa-window-close fa-2x fa-fw hidden"></i>
			</button>
		</header>

		<h2 class="text-lg text-white text-center sm:text-right bg-green-700 bg-opacity-75 py-2 px-4 w-full shadow-md">
			Contact Me
		</h2>

		<main class="py-8 flex items-center justify-center">
			<div class="bg-white shadow-lg p-4 w-2/3">
				<div class="flex justify-between items-center px-4 border-b-2 border-blue-700">
					<h2 class="text-2xl leading-loose">Get in Touch!</h2>
					<div class="flex">
						<a
							target="_blank"
							class="social-icon"
							href="https://twitter.com/WretchedDade"
							title="@WretchedDade"
						>
							<i class="fab fa-fw fa-twitter"></i>
						</a>
						<a
							target="_blank"
							class="social-icon"
							href="https://github.com/WretchedDade"
							title="WretchedDade"
						>
							<i class="fab fa-fw fa-github"></i>
						</a>
						<a
							target="_blank"
							class="social-icon"
							href="https://www.linkedin.com/in/dadecook/"
							title="Dade Cook"
						>
							<i class="fab fa-fw fa-linkedin"></i>
						</a>
					</div>
				</div>
				<form
					netlify
					method="POST"
					action="contacted.html"
					name="Contact Me"
					class="w-full mt-4 p-4"
					subject="Portfolio Contact Me"
				>
					<div class="flex flex-wrap -mx-3 mb-6">
						<div class="w-full md:w-1/2 px-3 mb-6 lg:mb-0">
							<label for="name">
								Name *
							</label>
							<input required id="name" type="text" name="Name" placeholder="Obi-Wan Kenobi" />
						</div>
						<div class="w-full md:w-1/2 px-3">
							<label for="email">
								Email
							</label>
							<input id="email" type="text" name="Email" placeholder="ObiWan@Kenobi.com" />
							<p class="helper-text">
								This will help me get back to you.
							</p>
						</div>
					</div>
					<div class="flex flex-wrap -mx-3 mb-6">
						<div class="w-full px-3">
							<label for="message">
								Message *
							</label>
							<textarea
								required
								rows="3"
								id="message"
								name="Message"
								class="resize-none"
								placeholder="“Only a Sith deals in absolutes.”"
							></textarea>
						</div>
					</div>
					<div class="flex justify-end">
						<button
							type="submit"
							class="text-white py-2 px-4 rounded-md bg-blue-700 outline-none focus:outline-none"
						>
							Submit
						</button>
					</div>
				</form>
			</div>
		</main>
		<script src="scripts/index.js"></script>
	</body>
</html>
