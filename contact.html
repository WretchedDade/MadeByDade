<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Dade Cook | Contact Me</title>

		<link rel="stylesheet" href="styles/generated/main.css" />
		<link rel="stylesheet" href="styles/generated/contact.css" />

		<script
			src="https://kit.fontawesome.com/dc6ad0784b.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="deathstar">
		<header>
			<h1 class="text-2xl z-40">
				<a href="/">Dade Cook</a>
			</h1>

			<nav class="hidden sm:block text-lg">
				<a href="/about.html" class="nav-link">
					About
				</a>
				<a href="/experience.html" class="nav-link">
					Professional Experience
				</a>
				<a href="/contact.html" class="nav-link">
					Contact Me
				</a>
			</nav>
			<button
				id="nav-toggle"
				class="sm:hidden icon-button h-10 w-10 z-40 box-content"
			>
				<i
					id="nav-menu-icon"
					class="fill-current fas fa-bars fa-2x fa-fw"
				></i
				><i
					id="nav-close-icon"
					class="fill-current fas fa-window-close fa-2x fa-fw hidden"
				></i>
			</button>
		</header>
		<main class="py-8 flex items-center justify-center">
			<div class="bg-white shadow-lg p-4 w-2/3">
				<h2
					class="text-2xl leading-loose px-4 border-b-2 border-blue-700"
				>
					Contact Me
				</h2>
				<form
					netlify
					method="POST"
					action="contacted.html"
					name="Contact Me"
					class="w-full mt-4 p-4"
					subject="Portfolio Contact Me"
				>
					<div class="flex flex-wrap -mx-3 mb-6">
						<div class="w-full md:w-1/2 px-3 mb-6 lg:mb-0">
							<label for="name">
								Name *
							</label>
							<input
								required
								id="name"
								type="text"
								name="Name"
								placeholder="Obi-Wan Kenobi"
							/>
						</div>
						<div class="w-full md:w-1/2 px-3">
							<label for="email">
								Email
							</label>
							<input
								id="email"
								type="text"
								name="Email"
								placeholder="ObiWan@Kenobi.com"
							/>
							<p class="helper-text">
								This will help me get back to you.
							</p>
						</div>
					</div>
					<div class="flex flex-wrap -mx-3 mb-6">
						<div class="w-full px-3">
							<label for="message">
								Message *
							</label>
							<textarea
								required
								rows="3"
								id="message"
								name="Message"
								class="resize-none"
								placeholder="“Only a Sith deals in absolutes.”"
							></textarea>
						</div>
					</div>
					<div class="flex justify-end">
						<button
							type="submit"
							class="text-white py-2 px-4 rounded-md bg-blue-700 outline-none focus:outline-none"
						>
							Submit
						</button>
					</div>
				</form>
			</div>
		</main>
		<footer></footer>
		<script src="scripts/index.js"></script>
	</body>
</html>
