			<div class="w-full min-h-48 pt-6">
				<div
					class="m-auto w-full sm:w-2/3 lg:w-2/3 min-h-full flex flex-col-reverse sm:flex-row justify-center md:justify-around items-center"
				>
					<h2
						class="text-lg leading-tight p-2 my-6 sm:my-0 rounded-md md:rounded-br-none md:bg-opacity-25 md:w-2/3 lg:w-1/2"
					>
						Hi, my name is Dade Cook and I build fast and user-friendly full-stack applications that meet
						the demands of both users and business stakeholders. Check out my
						<a class="text-orange-500" href="/experience.html">experience</a>!

					<div>

		<main>
			<div id="contact-form" class="sm:py-8 flex items-center justify-center">
				<div class="bg-white shadow-lg p-4 sm:w-2/3">
					<div class="flex justify-between items-center px-4 border-b-2 border-blue-700">
						<h2 class="text-2xl leading-loose">Get in Touch!</h2>
						<div class="flex">
							<a
								target="_blank"
								class="social-icon"
								href="https://twitter.com/WretchedDade"
								title="@WretchedDade"
							>
								<i class="fab fa-fw fa-twitter"></i>
							</a>
							<a
								target="_blank"
								class="social-icon"
								href="https://github.com/WretchedDade"
								title="WretchedDade"
							>
								<i class="fab fa-fw fa-github"></i>
							</a>
							<a
								target="_blank"
								class="social-icon"
								href="https://www.linkedin.com/in/dadecook/"
								title="Dade Cook"
							>
								<i class="fab fa-fw fa-linkedin"></i>
							</a>
						</div>
					</div>
					<form
						netlify
						method="POST"
						action="contacted.html"
						name="Contact Me"
						class="w-full mt-4 p-4"
						subject="Portfolio Contact Me"
					>
						<div class="flex flex-wrap -mx-3 mb-6">
							<div class="w-full md:w-1/2 px-3 mb-6 lg:mb-0">
								<label for="name"> Name * </label>
								<input required id="name" type="text" name="Name" placeholder="Obi-Wan Kenobi" />
							</div>
							<div class="w-full md:w-1/2 px-3">
								<label for="email"> Email </label>
								<input id="email" type="text" name="Email" placeholder="ObiWan@Kenobi.com" />
								<p class="helper-text">This will help me get back to you.</p>
							</div>
						</div>
						<div class="flex flex-wrap -mx-3 mb-6">
							<div class="w-full px-3">
								<label for="message"> Message * </label>
								<textarea
									required
									rows="3"
									id="message"
									name="Message"
									class="resize-none"
									placeholder="“Only a Sith deals in absolutes.”"
								></textarea>
							</div>
						</div>
						<div class="flex justify-end">
							<button
								type="submit"
								class="text-white py-2 px-4 rounded-md bg-blue-700 outline-none focus:outline-none"
							>
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</main>
